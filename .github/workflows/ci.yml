name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: true 

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
          echo "deb http://apt.llvm.org/bullseye/ llvm-toolchain-bullseye-19 main" | sudo tee /etc/apt/sources.list.d/llvm-toolchain-bullseye-19.list
          sudo apt-get update
          sudo apt-get install -y clang-19 clang-format-19 clang-tidy-19 ninja-build

      - name: Prepare build directory
        run: |
          rm -rf build
          mkdir build

      - name: Run Clang Tidy
        run: |
          clang-tidy src/*.cpp -- -Iinclude -std=c++20

      - name: Run Clang Format
        run: |
          find src tests include -name '*.cpp' -o -name '*.h' | xargs clang-format --dry-run --Werror

      - name: Build the project
        run: |
            cd build
            cmake -G Ninja ..
            ninja

      - name: Run Tests
        run: |
          cd build
          ./multithreaded_generator_tests